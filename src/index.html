<!DOCTYPE HTML>
<html lang="">
<head>
    <meta charset="utf-8"/>
    <title>Ramadan time countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/flipdown/flipdown.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body class="animate">
<section id="banner">
    <div class="overlay">
        <img class="animate" src="../assets/background.png" role="presentation">
    </div>

    <div class="header-container">
        <img src="../assets/title.png" alt="Countdown title">
        <div class="title">
            <div id="sehriTxt" class="animate">সেহরির সময় বাকি</div>
            <div id="iftarTxt" class="animate">ইফতারের সময় বাকি</div>
        </div>
    </div>

    <div class="timer-container animate">
        <div id="flipdownSehri" class="flipdown"></div>
        <div id="flipdownIftar" class="flipdown"></div>
    </div>

    <div class="message-container">
        <img src="../assets/message.png" alt="This ramadan, stay home, stay fit.">
    </div>

    <div class="product-container">
        <img src="../assets/product.png" alt="ZeroCal products">
    </div>
    
    <div class="logo animate">
        <img src="../assets/logo.png" alt="ZeroCal logo">
    </div>
</section>
<script type="text/javascript" src="js/plugins/flipdown/flipdown.js"></script>
<script type="text/javascript" src="js/plugins/anime/anime.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
